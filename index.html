<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1>Todo List</h1>

    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a new task..." required />
      <button type="submit">Add</button>
    </form>

    <button id="clear-all" type="button">Clear All</button>

    <ul id="todo-list"></ul>
    <p id="message" class="message"></p>
  </div>

  <!-- React quote section -->
  <div id="quote-section"></div>

  <footer>
    <p>Author: Islam Musleh<br>
      <a href="mailto:islam.musleh@gmail.com">islam.musleh@gmail.com</a>
    </p>
    <a href="https://github.com/imusleh" target="_blank" title="GitHub">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        alt="GitHub Logo" style="width:32px;height:32px;vertical-align:middle;">
    </a>
  </footer>

  <!-- Load React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Your scripts -->
  <script src="reactApp.js"></script>
  <script src="app.js"></script>
</body>
</html>
